<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  

<script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />

  <title>Trek On</title>


  <style type="text/css">
		*{
			margin: 0;
		}
		.map{
			background-color: #a7ff83;
			position: relative;
		}
		.map img{
			opacity: .4;
		}
		.map span{
			position: absolute;
			width: 15px;
			height: 15px;
			border-radius: 50px;
			top: 50%;
			left: 20%;
			background-color: #fff;

			/*Now i create highlight animation*/
			animation: highlight 1.5s linear infinite;
		}

		@keyframes highlight{
			100%{
				transform: scale(5);
				opacity: 0;
			}
		}
		

		/*Same thing i set different location*/
		.map .marker2{
			left: 70%;
			top: 20%;
			animation-delay: .5s;
		}
		.map .marker3{
			left: 50%;
			top: 70%;
			animation-delay: 1s;
		}
		.map .marker4{
			left: 10%;
			top: 30%;
			animation-delay: .7s;
		}
		.map .marker5{
			left: 68%;
			top: 25%;
			animation-delay: 1s;
		}
		.map .marker6{
			left: 80%;
			top: 30%;
		}
		
		/*You can also add loation name*/
	</style>
</head>
<body>
  <div class="map">
    <H1 class="display-4 text-center">
      <i class="fa fa-tree fa-2x"></i>
      Trek on
     </H1>
   
 <div class="container my-3">
  
  
 <div id="map"
     style="width:100%;height:550px;border: radius 5px;">

 </div>
 <a href="add.html" class="btn btn-success mb-4">
  have some suggestion
  </a>
 </div>

 


 <script src="js/map.js"></script>
</body>
</html>
